<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Voice Control</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: url('snake-background.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'New Tegomin', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        #voiceStatus {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .control-btn {
            position: absolute;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #45a049;
        }

        #scoreBox,
        #hiscoreBox {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 20px;
        }

        #scoreBox {
            left: 50%;
            transform: translateX(-50%);
        }

        #hiscoreBox {
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }

        #board {
            background: rgba(0, 0, 0, 0.7);
            width: 90vmin;
            height: 90vmin;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(18, 1fr);
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-top: 200px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            color: white;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .snake-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .modal-body {
            text-align: center;
        }

        .score-text, .highscore-text {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .primary-btn {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .primary-btn {
            background-color: #2ecc71;
            color: white;
        }

        .primary-btn:hover {
            transform: scale(1.05);
        }

        .head {
            background-color: #0f0;
            border-radius: 50%;
        }

        .snake {
            background-color: #00b300;
            border-radius: 50%;
        }

        .food {
            background-color: #f00;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HighScore: 0</div>
        <div id="voiceStatus">Voice Control: OFF</div>
        <button id="toggleVoice" class="control-btn">Enable Voice Control</button>
        <div id="board"></div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Game Over!</h2>
                <div class="snake-icon">üêç</div>
            </div>
            <div class="modal-body">
                <p class="score-text">Your final score: <span id="finalScore">0</span></p>
                <p class="highscore-text">High score: <span id="modalHighScore">0</span></p>
                <div class="button-group">
                    <button id="restartButton" class="primary-btn">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let inputDir = {x: 0, y: 0};
        let speed = 15;  // Speed of the game
        let score = 0;
        let lastPaintTime = 0;
        let snakeArr = [{x: 13, y: 15}];
        let food = {x: 6, y: 7};
        let voiceControlEnabled = false;
        let gameOverFlag = false;  // Flag to track if the game is over

        // Mute all sounds by commenting or omitting them
        let foodSound = null;
        let gameOverSound = null;
        let moveSound = null;
        let musicSound = null;

        let recognition = null;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = (event) => {
                const command = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
                if (command.includes('up')) {
                    moveSnake('ArrowUp');
                } else if (command.includes('down')) {
                    moveSnake('ArrowDown');
                } else if (command.includes('left')) {
                    moveSnake('ArrowLeft');
                } else if (command.includes('right')) {
                    moveSnake('ArrowRight');
                }
            };

            recognition.onend = () => {
                if (voiceControlEnabled) {
                    recognition.start();
                }
            };
        }

        document.getElementById('toggleVoice').addEventListener('click', () => {
            voiceControlEnabled = !voiceControlEnabled;
            const buttonEl = document.getElementById('toggleVoice');
            if (voiceControlEnabled) {
                recognition.start();
                document.getElementById('voiceStatus').textContent = "Voice Control: ON";
                buttonEl.textContent = 'Disable Voice Control';
                buttonEl.style.backgroundColor = '#f44336';
            } else {
                recognition.stop();
                document.getElementById('voiceStatus').textContent = "Voice Control: OFF";
                buttonEl.textContent = 'Enable Voice Control';
                buttonEl.style.backgroundColor = '#4CAF50';
            }
        });

        window.addEventListener('keydown', (e) => {
            if (!gameOverFlag) {  // Only allow movement if the game is not over
                if (e.key === "ArrowUp") {
                    moveSnake("ArrowUp");
                } else if (e.key === "ArrowDown") {
                    moveSnake("ArrowDown");
                } else if (e.key === "ArrowLeft") {
                    moveSnake("ArrowLeft");
                } else if (e.key === "ArrowRight") {
                    moveSnake("ArrowRight");
                }
            }
        });

        function moveSnake(direction) {
            if (gameOverFlag) return;  // Don't allow movement if game is over
            switch (direction) {
                case "ArrowUp":
                    if (inputDir.y !== 1) {
                        inputDir = {x: 0, y: -1};
                    }
                    break;
                case "ArrowDown":
                    if (inputDir.y !== -1) {
                        inputDir = {x: 0, y: 1};
                    }
                    break;
                case "ArrowLeft":
                    if (inputDir.x !== 1) {
                        inputDir = {x: -1, y: 0};
                    }
                    break;
                case "ArrowRight":
                    if (inputDir.x !== -1) {
                        inputDir = {x: 1, y: 0};
                    }
                    break;
            }
        }

        function gameEngine(currentTime) {
            window.requestAnimationFrame(gameEngine);
            if (gameOverFlag) return;  // Stop game loop if game is over

            if ((currentTime - lastPaintTime) / 1000 < 1 / speed) {
                return;
            }
            lastPaintTime = currentTime;
            gameLogic();
            render();
        }

        function gameLogic() {
            const newHead = {x: snakeArr[0].x + inputDir.x, y: snakeArr[0].y + inputDir.y};
            if (newHead.x < 1 || newHead.x > 18 || newHead.y < 1 || newHead.y > 18 || isCollide(newHead)) {
                gameOver();
                return;
            }
            snakeArr.unshift(newHead);

            if (snakeArr[0].x === food.x && snakeArr[0].y === food.y) {
                score += 10;
                generateFood();
            } else {
                snakeArr.pop();
            }
        }

        function isCollide(head) {
            for (let i = 1; i < snakeArr.length; i++) {
                if (head.x === snakeArr[i].x && head.y === snakeArr[i].y) {
                    return true;
                }
            }
            return false;
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = "";
            snakeArr.forEach((e, index) => {
                const snakeElement = document.createElement('div');
                snakeElement.style.gridRowStart = e.y;
                snakeElement.style.gridColumnStart = e.x;
                if (index === 0) {
                    snakeElement.classList.add('head');
                } else {
                    snakeElement.classList.add('snake');
                }
                board.appendChild(snakeElement);
            });

            const foodElement = document.createElement('div');
            foodElement.style.gridRowStart = food.y;
            foodElement.style.gridColumnStart = food.x;
            foodElement.classList.add('food');
            board.appendChild(foodElement);

            document.getElementById('scoreBox').textContent = "Score: " + score;
        }

        function generateFood() {
            const x = Math.floor(Math.random() * 18) + 1;
            const y = Math.floor(Math.random() * 18) + 1;
            food = {x, y};
        }

        function gameOver() {
            gameOverFlag = true;  // Set the game over flag to true
            document.getElementById('gameOverModal').style.display = "flex";
            document.getElementById('finalScore').textContent = score;
            document.getElementById('modalHighScore').textContent = localStorage.getItem("highScore") || score;
            if (score > localStorage.getItem("highScore")) {
                localStorage.setItem("highScore", score);
            }
        }

        document.getElementById('restartButton').addEventListener('click', () => {
            gameOverFlag = false;  // Reset the game over flag
            snakeArr = [{x: 13, y: 15}];
            inputDir = {x: 0, y: 0};
            score = 0;
            document.getElementById('gameOverModal').style.display = "none";
            gameEngine(0);
        });

        window.requestAnimationFrame(gameEngine);
    </script>
</body>
</html>
